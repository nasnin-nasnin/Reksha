<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Tracking Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom Styles */
        body {
            background-color: #f4f9f7; /* Light background for contrast */
        }

        /* Navbar styles */
        .navbar-nav {
            flex-direction: column;
        }

        .navbar-nav a {
            padding: 12px 20px;
            margin-bottom: 8px;
            text-align: left;
            border-radius: 5px;
            color: #007bff; /* Blue text */
        }

        .navbar-nav a:hover {
            background-color: #28a745; /* Green background on hover */
            color: white;
        }

        .navbar-nav a.active {
            background-color: #28a745; /* Green background for active link */
            color: white;
        }

        /* Layout Styles */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .sidebar {
            background-color: #ffffff;
            width: 250px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        .form-container {
            margin-top: 5%;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #28a745; /* Green header */
            color: white;
        }

        .btn-primary {
            background-color: #28a745; /* Green button */
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .content {
                width: 100%;
            }
        }

        .col-md-6 {
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar/Navbar -->
        <div class="sidebar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'resworks' %}">View work</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'resop' %}">Update operation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reportres' %}">Send report</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#complaintForm">Send complaints</a> <!-- Highlighted as active link -->
                </li>
            </ul>
        </div>

        <!-- Content Section: Complaint Form -->
        <div class="content">
            <div id="complaintForm" class="form-container">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h4>Complaint Form</h4>
                    </div>
                    <div class="card-body">
                        <form action="/Complaintres/" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="txtname" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="txtemail" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" name="txtsub" id="subject" placeholder="Enter the subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="txtmes" rows="5" placeholder="Enter your message" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
