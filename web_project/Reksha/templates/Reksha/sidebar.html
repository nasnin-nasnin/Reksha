<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Side Navigation Bar</title>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  text-decoration: none;
  font-family: 'Josefin Sans', sans-serif;
}

body{
   background-color: #f3f5f9;
}

.wrapper{
  display: flex;
  position: relative;
}

.wrapper .sidebar{
  width: 200px;
  height: 100%;
  background: #4b4276;
  padding: 30px 0px;
  position: fixed;
}

.wrapper .sidebar h2{
  color: #fff;
  text-transform: uppercase;
  text-align: center;
  margin-bottom: 30px;
}

.wrapper .sidebar ul li{
  padding: 15px;
  border-bottom: 1px solid #bdb8d7;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  border-top: 1px solid rgba(255,255,255,0.05);
}    

.wrapper .sidebar ul li a{
  color: #bdb8d7;
  display: block;
}

.wrapper .sidebar ul li a .fas{
  width: 25px;
}

.wrapper .sidebar ul li:hover{
  background-color: #594f8d;
}

.wrapper .sidebar ul li:hover a{
  color: #fff;
}

.wrapper .sidebar .social_media{
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
}

.wrapper .sidebar .social_media a{
  display: block;
  width: 40px;
  background: #594f8d;
  height: 40px;
  line-height: 45px;
  text-align: center;
  margin: 0 5px;
  color: #bdb8d7;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
}

.wrapper .main_content{
  width: 100%;
  margin-left: 200px;
}

.wrapper .main_content .header{
  padding: 20px;
  background: #fff;
  color: #717171;
  border-bottom: 1px solid #e0e4e8;
}

.wrapper .main_content .info{
  margin: 20px;
  color: #717171;
  line-height: 25px;
}

.wrapper .main_content .info div{
  margin-bottom: 20px;
}      
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 8%;
    z-index: 1000;
    background-color: #f8f9fa !important; /* Light background */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
    color: #594f8d !important; /* Blue brand color */
}

.btn-outline-success {
    border-color: #770b76 !important;
    /* color: #6ab12b !important; */
    /* transition: all 0.3s ease; */
    background-color: #594f8d;
    border: none;
    font-size: 1.5rem;
    font-weight: bold;
    color: #ebe4ed;
    /* padding: 12px; */
    border-radius: 10px;
    width: 100px;
    height: 40px;
    margin-top:-8px;
    transition: 0.3s ease-in-out;
}

.btn-outline-success:hover {
    background-color: #990dc0 !important;
    color: white !important;
}

.container-fluid {
    padding: 10px 20px;
}

#navbarNav {
    padding-left: 85%;
    margin-top: -2%;
    }
    .col-md-8{
     margin-left: 5%;
     margin-top: 5%;
     margin-bottom: 10%;
     margin-right: 10%;
     
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
     
     
    }
    /* .container{
      width:1000px;
    } */
    /* .card-body{
        max-width: 2000px;
    } */
    
 

.card {
    border-radius: 12px;
    overflow: hidden;
    border: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.card-header {
    background-color: #594f8d;
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    padding: 15px;
    text-transform: uppercase;
}

.card-body {
    padding: 25px;
}

.form-label {
    font-weight: 600;
    color: #333;

}
h4{
  padding-left: 40%;
}

.form-select, 
input[type="text"], 
input[type="email"], 
input[type="password"], 
input[type="tel"], 
textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: 0.3s ease-in-out;
}

.form-select:focus, 
input:focus, 
textarea:focus {
    border-color: #594f8d;
    box-shadow: 0 0 8px rgba(89, 79, 141, 0.3);
    outline: none;
}

textarea {
    resize: none;
}

.btn-primary {
    background-color: #594f8d;
    border: none;
    font-size: 1.5rem;
    font-weight: bold;
    color: #ebe4ed;
    padding: 12px;
    border-radius: 10px;
    margin-left: 45%;
    width: 100px;
    transition: 0.3s ease-in-out;
}

.btn-primary:hover {
    background-color: #453a75;
}

.d-grid {
    margin-top: 20px;
}



    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">REKSHA</a>
          <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <form class="container-fluid justify-content-start" action="/logoutadmin/" method="post">
                {% csrf_token %}
                <input  class="btn btn-outline-success me-2" type="submit" value="Log out">
              </form>
            </ul>
          </div>
        </div>
    </nav>

<div class="wrapper">
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="{% url 'sidebar' %}">Add staff</a></li>
            <li><a href="{% url 'viewstf' %}">View staff</a></li>
            <li><a href="{% url 'viewntf' %}">Notification</a></li>
            <li><a href="{% url 'admintr' %}">View operation status</a></li>
            <li><a href="{% url 'viewrep' %}">View report</a></li>
            <li  class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" role="button" aria-expanded="false" data-bs-toggle="dropdown">View complaints</a>
                <ul class="dropdown-menu" aria-labelledby="operationDropdown">
                    <li><a class="dropdown-item" href="{% url 'viewcmpuser' %}">User</a></li>
                    <li><a class="dropdown-item" href="{% url 'viewcmpres' %}">Rescue</a></li>
                </ul></li>
        </ul> 
        <div class="social_media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="main_content">
        <div class="info">
          <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Add staff</h4>
                </div>
                <div class="card-body">
                    <form action="/addstafftab/" method="post">
                      {% csrf_token %}
                      <div class="mb-3">
                        <label for="rescueForces" class="form-label">Name</label>
                        <select class="form-select" name="txtres" id="rescueForces" required>
                            <option value="POLICE">POLICE</option>
                            <option value="FIRE AND RESCUE SERVICE">FIRE AND RESCUE SERVICE</option>
                            <option value="COAST GUARD">COAST GUARD</option>
                            <option value="NDRF">NDRF</option>
                            <option value="VOLUNTEER">VOLUNTEER</option>
                            <option value="SDMA">SDMA</option>
                            <option value="HEALTHCARE & MEDICAL SERVICE">HEALTHCARE & MEDICAL SERVICE</option>
                            <option value="TRAUMA CARE">TRAUMA CARE</option>
                        </select>
                      </div> 
                      <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" rows="3" name="txtaddess" placeholder="Enter your address" required></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="tel" id="contact" name="txtnum" placeholder="Enter 10-digit number" pattern="[0-9]{10}" required>
                      </div>
                      <div class="mb-3">
                        <label for="district" class="form-label">District</label>
                        <select id="district" name="txtdis" class="form-select" required>
                            <option value="" selected>-- Select District --</option>
                            <option value="Alappuzha">Alappuzha</option>
                            <option value="Ernakulam">Ernakulam</option>
                            <option value="Idukki">Idukki</option>
                            <option value="Kannur">Kannur</option>
                            <option value="Kasaragod">Kasaragod</option>
                            <option value="Kollam">Kollam</option>
                            <option value="Kottayam">Kottayam</option>
                            <option value="Kozhikode">Kozhikode</option>
                            <option value="Malappuram">Malappuram</option>
                            <option value="Palakkad">Palakkad</option>
                            <option value="Pathanamthitta">Pathanamthitta</option>
                            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                            <option value="Thrissur">Thrissur</option>
                            <option value="Wayanad">Wayanad</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="name" class="form-label">City</label>
                        <input type="text" id="name" name="txtcty" placeholder="Enter city name" required>
                      </div>
                      <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input  type="text" id="pincode" name="pincode"  maxlength="6" pattern="[0-9]{6}" required placeholder="123456">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" id="email" name="txtemail" placeholder="Enter your email" required>
                      </div> 
                      <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="txtuser" placeholder="Choose a username" required>
                      </div>   
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="txtpass" placeholder="Enter your password" required>
                      </div>               
                      <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Add</button>
                      </div>
                    </form>
                </div>
            </div>
         </div>
         </div>
    </div>
</div>

{% block content %}

{% endblock %}
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>



</body>
</html>
