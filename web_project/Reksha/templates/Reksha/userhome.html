{% extends "Reksha/usernav.html" %}
{% block content %}
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <style>
        .container {
            display: flex;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Josefin Sans', sans-serif;
        }

        body {
            background-color: #f3f5f9;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            border-radius: 12px;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            background-color: #f8f9fa;
        }

        .card-header {
            background-color: #594f8d;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            text-transform: uppercase;
        }

        .card-body {
            padding: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        .form-select,
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }

        .form-select:focus,
        input:focus,
        textarea:focus {
            border-color: #594f8d;
            box-shadow: 0 0 8px rgba(89, 79, 141, 0.3);
            outline: none;
        }

        textarea {
            resize: none;
        }

        .btn-primary {
            background-color: #594f8d;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ebe4ed;
            padding: 12px;
            border-radius: 10px;
            width: 100px;
            transition: 0.3s ease-in-out;
            display: block;
            margin: 20px auto 0;
        }

        .btn-primary:hover {
            background-color: #453a75;
        }
    </style>
</head>
  
        
<body>
    <div class="wrapper">
        <div class="card shadow">
            <div class="card-header">
                <h4>Emergency Help</h4>
            </div>
            <div class="card-body">
                <form action="/emergency/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="mobileNumber" class="form-label">Mobile Number</label>
                        <input type="tel" id="mobileNumber" name="txtmob" class="form-control" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="mb-3">
                        <label for="rescueForces" class="form-label">Situation</label>
                        <select class="form-select" name="txtres" id="rescueForces" required>
                            <option value="POLICE">POLICE</option>
                            <option value="FIRE AND RESCUE SERVICE">FIRE AND RESCUE SERVICE</option>
                            <option value="COAST GUARD">COAST GUARD</option>
                            <option value="NDRF">NDRF</option>
                            <option value="VOLUNTEER">VOLUNTEER</option>
                            <option value="SDMA">SDMA</option>
                            <option value="HEALTHCARE & MEDICAL SERVICE">HEALTHCARE & MEDICAL SERVICE</option>
                            <option value="TRAUMA CARE">TRAUMA CARE</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Message" class="form-label">Message</label>
                        <textarea id="Message" class="form-control" name="txtmes" rows="3" placeholder="Describe your situation" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" id="location" class="form-control" name="txtloc" placeholder="Enter your location or use GPS" required>
                    </div>
                    <button type="submit" class="btn btn-primary">I Need Help</button>
                </form>
            </div>
        </div>
    </div>
</body>



    {% endblock %}
