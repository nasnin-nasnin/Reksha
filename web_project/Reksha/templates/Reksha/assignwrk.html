<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>assignwork</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <style>
    .col-md-8{
     margin-left: 20%;
     margin-top: 10%;
     margin-bottom: 10%;
    }
body {
    background-color: #f4f5f7;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.card {
    border-radius: 15px;
    overflow: hidden;
    border: none;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    max-width: 600px;
    width: 100%;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
}

.card-header {
    background-color: #594f8d;
    color: white;
    font-size: 1.6rem;
    font-weight: bold;
    padding: 20px;
    text-transform: uppercase;
    text-align: center;
    letter-spacing: 1px;
    border-bottom: none;
}

.card-body {
    padding: 35px;
}

.form-label {
    font-weight: 600;
    color: #333;
    font-size: 1rem;
}

.form-control, .form-select {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #bbb;
    font-size: 1rem;
    transition: all 0.3s ease-in-out;
    background-color: #f9f9fb;
}

.form-control:focus, .form-select:focus {
    border-color: #594f8d;
    box-shadow: 0 0 12px rgba(89, 79, 141, 0.3);
    outline: none;
    background-color: #ffffff;
}

textarea {
    resize: none;
}

.btn-primary {
    background-color: #594f8d;
    border: none;
    font-size: 1.3rem;
    font-weight: bold;
    padding: 14px;
    border-radius: 10px;
    transition: all 0.3s ease-in-out;
    width: 100%;
}

.btn-primary:hover {
    background-color: #453a75;
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .card {
        max-width: 100%;
    }
    .card-body {
        padding: 25px;
    }
    .btn-primary {
        font-size: 1.2rem;
    }
}



 </style>

</head>
<body>

  <div class="col-md-8">
    <div class="card shadow">
        <div class="card-header text-white text-center">
            <h4>Assign Work</h4>
        </div>
        <div class="card-body">
            <form action="/assigntable/" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="victimname" class="form-label">Victim Username</label>
                <input type="text" class="form-control" id="victimname" name="txtvic" placeholder="" value="{{ userprof.username }}" readonly>
              </div> 
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="txtloc" placeholder="Enter your location" value="{{ userprof.location }}" required>
              </div>
              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" name="txtmob"  placeholder="Enter your mobile number" value="{{ userprof.mobile_number }}" pattern="[0-9]{10}" readonly>
              </div>
              <div class="mb-3">
                <label for="rescueForce" class="form-label">Rescue Force</label>
                <select class="form-select" name="txtres" id="rescueForces" required>
                  <option value="{{ userprof.situation }}">{{ userprof.situation }}</option>
                    <option value="POLICE">POLICE</option>
                    <option value="FIRE AND RESCUE SERVICE">FIRE AND RESCUE SERVICE</option>
                    <option value="COAST GUARD">COAST GUARD</option>
                    <option value="NDRF">NDRF</option>
                    <option value="VOLUNTEER">VOLUNTEER</option>
                    <option value="SDMA">SDMA</option>
                    <option value="HEALTHCARE & MEDICAL SERVICE">HEALTHCARE & MEDICAL SERVICE</option>
                    <option value="TRAUMA CARE">TRAUMA CARE</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="rescuelocation" class="form-label">Landmark</label>
                <input type="text" class="form-control" id="landmark" name="txtldmk" placeholder="Enter victim landmark" required>
              </div>
              <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="txtpin" placeholder="Enter 6-digit pincode" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" name="txtmes" placeholder="Enter your message" readonly>{{ userprof.message }} </textarea>
              </div>                
              <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
        </div>
    </div>
 </div>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
