<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .otp-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="otp-container">
      <h4 class="text-center mb-4">Verify OTP </h4>
      <form id="otpForm" action="/Verifyotp/" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="mobileNumber" class="form-label">Enter OTP</label>
          <input type="text" class="form-control" name="otp" id="otp" placeholder="Enter your OTP" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
