<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOTIFICATIONS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #594f8d;
        margin-bottom: 20px;
        font-size: 2em;
    }

    table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    th, td {
        text-align: left;
        padding: 12px;
        border: 1px solid #ddd;
    }

    th {
        background-color: #594f8d;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
    }

    td {
        color: #555;
    }

    @media screen and (max-width: 768px) {
        table {
            width: 100%;
        }

        th, td {
            font-size: 0.9em;
        }
    }
    /* Center align the back button container */
    .back-button-container {
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>
<h1>NOTIFICATIONS</h1>
<table border="1" width="500">
<tr> 
    <th>DATE&TIME</th>
    <th>LOCATION</th>
    <th>MOB NO</th>
    <th>FORCES</th>
    <th>MESSAGE</th>
    <th></th>
</tr>
{% for i in Notification %}
<tr>
    <td>{{ i.timestamp}}</td>
    <td>{{ i.location }}</td>
    <td>{{ i.mobile_number }}</td>
    <td>{{ i.situation }}</td>
    <td>{{ i.message }}</td>
    <td>
        <a href="/viewnotif/{{ i.id}}" class="btn btn-sm btn-danger text-white shadow-sm" style="border-radius: 25px; font-weight: bold;">
          <i class="fas fa-trash-alt"></i> Assign
        </a>
    </td>
</tr>
{% endfor %}
</table>
<!-- Back Home Button -->
<div class="back-button-container">
    <a href="{% url 'sidebar' %}" class="btn btn-primary">Back Home</a>
</div>
<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
