<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Report Form</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Josefin Sans', sans-serif;
        }

        body {
            background-color: #f3f5f9;
        }
    



        .wrapper {
            display: flex;
            position: relative;
            flex-direction: column;
            align-items: center;
            justify-content: center;
                
  display: flex;
  position: relative;
        }
        .wrapper .sidebar{
  width: 200px;
  height: 100%;
  background: #4b4276;
  padding: 30px 0px;
  position: fixed;
}

.wrapper .sidebar h2{
  color: #fff;
  text-transform: uppercase;
  text-align: center;
  margin-bottom: 30px;
}

.wrapper .sidebar ul li{
  padding: 15px;
  border-bottom: 1px solid #bdb8d7;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  /* border-bottom: 1px solid rgba(189, 184, 215, 0.3);  Adjusted opacity */
  border-top: 1px solid rgba(255,255,255,0.05);
}    

.wrapper .sidebar ul li a{
  color: #bdb8d7;
  display: block;
}

.wrapper .sidebar ul li a .fas{
  width: 25px;
}

.wrapper .sidebar ul li:hover{
  background-color: #594f8d;
}

.wrapper .sidebar ul li:hover a{
  color: #fff;
}

.wrapper .sidebar .social_media{
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
}

.wrapper .sidebar .social_media a{
  display: block;
  width: 40px;
  background: #594f8d;
  height: 40px;
  line-height: 45px;
  text-align: center;
  margin: 0 5px;
  color: #bdb8d7;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
}

.wrapper .main_content{
  width: 100%;
  margin-left: 200px;
}

.wrapper .main_content .header{
  padding: 20px;
  background: #fff;
  color: #717171;
  border-bottom: 1px solid #e0e4e8;
}

.wrapper .main_content .info{
  margin: 20px;
  color: #717171;
  line-height: 25px;
}

.wrapper .main_content .info div{
  margin-bottom: 20px;
}      
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 8%;
    z-index: 1000;
    background-color: #f8f9fa !important; /* Light background */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
    color: #594f8d !important; /* Blue brand color */
}

.btn-outline-success {
    border-color: #770b76 !important;
    /* color: #6ab12b !important; */
    /* transition: all 0.3s ease; */
    background-color: #594f8d;
    border: none;
    font-size: 1.5rem;
    font-weight: bold;
    color: #ebe4ed;
    /* padding: 12px; */
    border-radius: 10px;
    width: 100px;
    height: 40px;
    margin-top:-8px;
    transition: 0.3s ease-in-out;
}

.btn-outline-success:hover {
    background-color: #990dc0 !important;
    color: white !important;
}

.container-fluid {
    padding: 10px 20px;
}



        .card {
            border-radius: 12px;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 5%;
            background-color: #f8f9fa;
        }

        .card-header {
            background-color: #594f8d;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            text-transform: uppercase;
        }

        .card-body {
            padding: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 8px; /* Adjust this value to control spacing */
        }

        .form-select,
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }

        .form-select:focus,
        input:focus,
        textarea:focus {
            border-color: #594f8d;
            box-shadow: 0 0 8px rgba(89, 79, 141, 0.3);
            outline: none;
            margin-top: 8px; /* Adds space above input fields */
        }

        textarea {
            resize: none;
        }

        .btn-primary {
            background-color: #594f8d;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ebe4ed;
            padding: 12px;
            border-radius: 10px;
            margin-left: 43%;
            width: 100px;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #453a75;
        }

        .d-grid {
            margin-top: 20px;
        }
        .bh{
            padding: 2%;
        }

        

    </style>
</head>
<body>

    <div class="wrapper">
        <div class="card shadow">
            <div class="card-header">
                <h4><center>Send Report</center></h4>
            </div>
            <div class="card-body">
                <form action="/reporttab/" method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="name" class="form-label mb-3">Subject</label>
                    <input type="text" id="name" name="subject" placeholder="Enter subject" required>
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label mb-3">Message</label>
                    <textarea id="address" rows="3" name="message" placeholder="Enter message" required></textarea>
                  </div>
                  <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
<!-- Back Home Button -->
<div class="back-button-container">
    <a href="{% url 'resworks' %}" class="bh"><center>Back Home</center></a>
</div>
<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
