<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

        .col-md-6{
        margin-left: 10%;
        margin-left: 10%;
        margin-top: 5%;
        max-width: 80%;
       }
       *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  text-decoration: none;
  font-family: 'Josefin Sans', sans-serif;
}

body{
   background-color: #f3f5f9;
}


           
 

.card {
    border-radius: 12px;
    overflow: hidden;
    border: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.card-header {
    background-color: #594f8d;
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    padding: 15px;
    text-transform: uppercase;
}

.card-body {
    padding: 3%;
}

.form-label {
    font-weight: 600;
    color: #333;

}
h4{
  padding-left: 40%;
}

.form-select, 
input[type="text"], 
input[type="email"], 
input[type="password"], 
input[type="tel"], 
textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: 0.3s ease-in-out;
}

.form-select:focus, 
input:focus, 
textarea:focus {
    border-color: #594f8d;
    box-shadow: 0 0 8px rgba(89, 79, 141, 0.3);
    outline: none;
}

textarea {
    resize: none;
}

.btn-primary {
    background-color: #594f8d;
    border: none;
    font-size: 1.5rem;
    font-weight: bold;
    color: #ebe4ed;
    padding: 12px;
    border-radius: 10px;
    margin-left: 45%;
    width: 100px;
    transition: 0.3s ease-in-out;
}

.btn-primary:hover {
    background-color: #453a75;
}

.d-grid {
    margin-top: 20px;
}
.bh{
            padding: 2%;
        }


    </style>
</head>
<body>
    


<div class="col-md-6">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>Complaint Form</h4>
        </div>
        <div class="card-body">
            <form action="/complaintres/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="txtname" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"> Email</label>
                    <input type="email" class="form-control" id="email" name="txtemail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" name="txtsub" id="subject" placeholder="Enter the subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="txtmes" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Back Home Button -->
<div class="back-button-container">
    <a href="{% url 'resworks' %}" class="bh"><center>Back Home</center></a>
</div>
<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
