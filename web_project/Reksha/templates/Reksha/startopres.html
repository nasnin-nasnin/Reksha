<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

    .col-md-6{
     margin-left: 25%;
     margin-top: 5%;
     margin-bottom: 10%;
     width: 100%;
     font-family: 'Josefin Sans', sans-serif;

    }
    

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Josefin Sans', sans-serif;
        }

        body {
            background-color: #f3f5f9;
        }
    



        .wrapper {
            display: flex;
            position: relative;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        



        .card {
            border-radius: 12px;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 5%;
            background-color: #f8f9fa;
        }

        .card-header {
            background-color: #594f8d;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            text-transform: uppercase;
        }

        .card-body {
            padding: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-select,
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }

        .form-select:focus,
        input:focus,
        textarea:focus {
            border-color: #594f8d;
            box-shadow: 0 0 8px rgba(89, 79, 141, 0.3);
            outline: none;
        }

        textarea {
            resize: none;
        }

        .btn-primary {
            background-color: #594f8d;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ebe4ed;
            padding: 12px;
            border-radius: 10px;
            margin-left: 43%;
            width: 100px;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #453a75;
        }

        .d-grid {
            margin-top: 20px;
        }
        .bh{
            padding: 2%;
        }
        .h4{

            font-family: 'Josefin Sans', sans-serif;

        }
 </style>
 </head>
 <body>


  <div class="col-md-6">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>Start Operation</h4>
        </div>
        <div class="card-body">
            <form action="/startopr/" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="workid" class="form-label">Work ID</label>
                <input type="text" class="form-control" name="txtid" id="workid" value="{{ Works.id }}" readonly>
              </div> 
              <div class="mb-3">
                <label for="victimname" class="form-label">Victim Username</label>
                <input type="text" class="form-control" name="txtvic" id="victimname" value="{{ Works.victimuser }}" readonly>
              </div>
      
              {% if request.session.USERNAME is not None %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="txtnme" id="username" value="{{ request.session.USERNAME }}" placeholder="Enter your username" readonly>
              </div>
              {% endif %}
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" name="txtloc" id="location" placeholder="Enter your location" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" name="txtmsg" id="message" rows="4" placeholder="Enter your message" required></textarea>
              </div>
               
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Start</button>
                </div>
            </form>
        </div>
    </div>
 </div>


</body>
</html>
