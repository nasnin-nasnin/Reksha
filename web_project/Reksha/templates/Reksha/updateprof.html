  <style>
            @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

     margin-left: 20%;

    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  text-decoration: none;
  font-family: 'Josefin Sans', sans-serif;
}

body{
   background-color: #f3f5f9;
}
.wrapper{
  display: flex;
  position: relative;
}

.wrapper .sidebar{
  width: 200px;
  height: 100%;
  background: #4b4276;
  padding: 30px 0px;
  position: fixed;
}

.wrapper .sidebar h2{
  color: #fff;
  text-transform: uppercase;
  text-align: center;
  margin-bottom: 30px;
}

.wrapper .sidebar ul li{
  padding: 15px;
  border-bottom: 1px solid #bdb8d7;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  border-top: 1px solid rgba(255,255,255,0.05);
}    

.wrapper .sidebar ul li a{
  color: #bdb8d7;
  display: block;
}

.wrapper .sidebar ul li a .fas{
  width: 25px;
}

.wrapper .sidebar ul li:hover{
  background-color: #594f8d;
}
    
.wrapper .sidebar ul li:hover a{
  color: #fff;
}
 
.wrapper .sidebar .social_media{
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
}

.wrapper .sidebar .social_media a{
  display: block;
  width: 40px;
  background: #594f8d;
  height: 40px;
  line-height: 45px;
  text-align: center;
  margin: 0 5px;
  color: #bdb8d7;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
}

.wrapper .main_content{
  width: 100%;
  margin-right: 10%;
  margin-left: -10%;
  margin-top: 3%;
}

.wrapper .main_content .header{
  padding: 20px;
  background: #fff;
  color: #717171;
  border-bottom: 1px solid #e0e4e8;
}

.wrapper .main_content .info{
  margin: 20px;
  color: #717171;
  line-height: 25px;
}

.wrapper .main_content .info div{
  margin-bottom: 20px;
  
}
/* nav */


   
 

.card {
    margin-top: 10%;
    width: 1000px;
    border-radius: 12px;
    overflow: hidden;
    border: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.card-header {
    background-color: #594f8d;
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    padding: 15px;
    text-transform: uppercase;
}

.card-body {
    padding: 25px;
}

.form-label {
    font-weight: 600;
    color: #333;
    display: block;
    padding: 10px;


}
h4{
  padding-left: 40%;
}

.form-select, 
input[type="text"], 
input[type="email"], 
input[type="password"], 
input[type="tel"], 
textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: 0.3s ease-in-out;
}

.form-select:focus, 
input:focus, 
textarea:focus {
    border-color: #594f8d;
    box-shadow: 0 0 8px rgba(89, 79, 141, 0.3);
    outline: none;
}

textarea {
    resize: none;
}

.btn-primary {
    background-color: #594f8d;
    border: none;
    font-size: 1.5rem;
    font-weight: bold;
    color: #ebe4ed;
    padding: 15px;
    border-radius: 10px;
    margin-left: 40%;
    width: 200px;
    margin-top: 10px; /* Adds space above the button */

    transition: 0.3s ease-in-out;
}

.btn-primary:hover {
    background-color: #453a75;
}

.d-grid {
    margin-top: 20px;
}
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 8%;
    z-index: 1000;
    background-color: #f8f9fa !important; /* Light background */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
    color: #594f8d !important; /* Blue brand color */
}

.btn-outline-success {
    border-color: #770b76 !important;
    /* color: #6ab12b !important; */
    /* transition: all 0.3s ease; */
    background-color: #594f8d;
    border: none;
    font-size: 1.5rem;
    font-weight: bold;
    color: #ebe4ed;
    /* padding: 12px; */
    border-radius: 10px;
    width: 100px;
    height: 40px;
    margin-top:-8px;
    transition: 0.3s ease-in-out;
}

.btn-outline-success:hover {
    background-color: #990dc0 !important;
    color: white !important;
}

.container-fluid {
    padding: 10px 20px;
}

#navbarNav {
    padding-left: 85%;
    margin-top: -2%;
    }
    /* header */
    .dob{
      font-weight: 600;
    color: #333;
    display: block;
    padding: 10px;

    }
    .form-check-input {
    width: 18px;
    height: 18px;
    border: 2px solid #594f8d;
    transition: 0.3s ease-in-out;
    cursor: pointer;
}

.form-check-input:checked {
    background-color: #594f8d;
    border-color: #594f8d;
}

.form-check-label {
    font-weight: 600;
    color: #333;
    margin-left: 5px;
}

.form-check {
    display: inline-block;
    margin-right: 15px;
}
#dob {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: 0.3s ease-in-out;
}

#dob:focus {
    border-color: #594f8d;
    box-shadow: 0 0 8px rgba(89, 79, 141, 0.3);
    outline: none;
}

.dob {
    font-weight: 600;
    color: #333;
    display: block;
    padding: 10px 0 5px 0;
}

  </style>

  <div class="wrapper">
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="{% url 'user' %}">Emergency situation</a></li>
            <li><a href="{% url 'trackuser' %}">Tracking</a></li>
            <li><a href="{% url 'ViewProfile' %}">View Profile</a></li>
            <li><a href="{% url 'EditProfile' %}">Update Profile</a></li>
            <li><a href="{% url 'feed' %}">Feedback & Complaints</a></li>
            <li><a href="{% url 'userreplies' %}">Replies</a></li>
        </ul> 
        <div class="social_media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>

      </div>

  <div class="col-md-6">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>Update Profile</h4>
        </div>
        <div class="card-body">
            <form action="/UserProfileUpdate/" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" name="txtname" placeholder="Enter your name" value="{{ userprof.name }}" required>
              </div>

              <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" name="txtuser" placeholder="Enter your user name" value="{{ userprof.username }}" readonly>
              </div>

              <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber"  name="txtmobile" placeholder="Enter your mobile number" value="{{ userprof.mobile_no }}"required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="txtemail" placeholder="Enter your email" value="{{ userprof.email}}" readonly>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="txtaddress" rows="3" placeholder="Enter your address" value=""required>{{ userprof.address}}</textarea>
              </div>

              <div class="mb-3">
                <label for="dob" class="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="txtdob" value="{{ userprof.dob}}" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required>
                    <label class="form-check-label" for="genderMale">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female" required>
                    <label class="form-check-label" for="genderFemale">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderOther" value="Other" required>
                    <label class="form-check-label" for="genderOther">Other</label>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <select class="form-select" id="district" name="txtdis" required value="{{ userprof.district}}">
                  <option value="" disabled selected>Select your district</option>
                  <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                  <option value="Kollam">Kollam</option>
                  <option value="Pathanamthitta">Pathanamthitta</option>
                  <option value="Alappuzha">Alappuzha</option>
                  <option value="Kottayam">Kottayam</option>
                  <option value="Idukki">Idukki</option>
                  <option value="Ernakulam">Ernakulam</option>
                  <option value="Thrissur">Thrissur</option>
                  <option value="Palakkad">Palakkad</option>
                  <option value="Malappuram">Malappuram</option>
                  <option value="Kozhikode">Kozhikode</option>
                  <option value="Wayanad">Wayanad</option>
                  <option value="Kannur">Kannur</option>
                  <option value="Kasaragod">Kasaragod</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" name="txtpin" id="pincode" placeholder="Enter your pincode" value="{{ userprof.pincode}}" required>
              </div>

              <div class="mb-3">
                <label for="relativeContact" class="form-label">Relative Contact</label>
                <input type="tel" class="form-control" name="txtrel" id="relativeContact" placeholder="Enter relative's contact number" value="{{ userprof.relative_contact}}" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="txtpass" id="password" placeholder="Enter password" value="{{ userprof.password}}" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
              </div>
            </form>
        </div>
    </div>
 </div>


</div>
</body>
